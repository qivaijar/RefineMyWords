name: Push Changes to Huggingface Space

on:
  push:
    branches:
      - main
      - dev
    # paths:
    #   - "frontend/**"

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Print Huggingface Space's detail
        run: |
          echo "Huggingface Username: $HF_USERNAME"
          echo "Huggingface Space: $SPACE_NAME"

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME main
